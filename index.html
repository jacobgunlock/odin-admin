<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Admin Page</title>
</head>
<body>
    <header class="header">
        <img class="logo" src="https://via.placeholder.com/100">
        <form action="#" class="search">
            <input type="search-bar" class="search-bar">
            <svg class="search-icon" style="width:34px;height:34px" viewBox="0 0 24 24">
                <path fill="currentColor" d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z" />
            </svg>
        </form>
        <div class="profile">
            <img class="profile-picture" src="https://via.placeholder.com/100">
            <h3 class="name">Jacob Gundlach</h3>
        </div>
    </header>
    <main class="main">
        <div class="sidebar">
            <form action="#">
                <a href="#">Home</a>
                <a href="#">Profile</a>
                <a href="#">Messages</a>
                <a href="#">History</a>
                <a href="#">Tasks</a>
                <a href="#">Community</a>
            </form>
            <form action="#" class="bottom">
                <a href="#">Settings</a>
                <a href="#">Support</a>
            </form>
        </div>
        <div class="content">
            <div class="projects">
                <div class="project one">
                    <h2>Calculator</h2>
                    <a href="https://jacobgunlock.github.io/odin-calculator/">
                        <img class="calc-img" src="./admin-imgs/calculator.png" alt="Calculator">
                    </a>
                    <p>Calculator built with Javascript following
                        the Odin-Project curriculum. Click to check it out!
                    </p>
                </div>
                <div class="project two">
                    <h2>Etch-a-Sketch</h2>
                </div>
                <div class="project three">
                    <h2>Sign-Up Form</h2>
                </div>
            </div>
            <div class="announcements">Announcements</div>
            <div class="events">Events</div>
        </div>
    </main>
    <footer class="footer">

    </footer>
</body>
</html>
